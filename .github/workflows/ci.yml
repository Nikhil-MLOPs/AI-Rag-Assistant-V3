name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          set -e
          uv venv
          uv sync
          uv pip install "dvc[s3]"

      - name: Configure DVC credentials (DagsHub)
        shell: bash
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          set -e

          if [ -n "$DAGSHUB_TOKEN" ]; then
            echo "Configuring DVC remote..."

            uv run dvc remote add -d -f dagshub s3://dvc
            uv run dvc remote modify dagshub endpointurl https://dagshub.com/Nikhil-MLOPs/AI-Rag-Assistant-V3.s3

            uv run dvc remote modify dagshub --local access_key_id "$DAGSHUB_TOKEN"
            uv run dvc remote modify dagshub --local secret_access_key "$DAGSHUB_TOKEN"
          else
            echo "DAGSHUB_TOKEN not set — skipping DVC configuration."
          fi

      - name: Pull DVC data
        shell: bash
        run: |
          set -e
          STATUS=$(uv run dvc status --cloud || echo "no-data")
          echo "$STATUS"

          if echo "$STATUS" | grep -q "new"; then
            echo "DVC data changes detected. Pulling..."
            uv run dvc pull --force
          else
            echo "No tracked DVC data changes — skipping pull."
          fi

      - name: Run tests
        run: |
          uv run pytest -q
