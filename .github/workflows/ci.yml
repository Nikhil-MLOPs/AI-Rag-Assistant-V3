name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies
        run: |
          set -e
          uv venv
          uv sync
          uv pip install "dvc[s3]"

      - name: Configure DVC credentials (DagsHub)
        if: ${{ env.DAGSHUB_TOKEN != '' }}
        shell: bash
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          set -e
          echo "Configuring DVC remote..."
          uv run dvc remote modify dagshub --local access_key_id "${DAGSHUB_TOKEN}"
          uv run dvc remote modify dagshub --local secret_access_key "${DAGSHUB_TOKEN}"

      - name: Pull DVC data
        shell: bash
        run: |
          set -e
          STATUS=$(uv run dvc status --cloud || true)
          echo "$STATUS"

          if echo "$STATUS" | grep -q "new"; then
            echo "DVC data changes detected. Pulling..."
            uv run dvc pull --force
          else
            echo "No tracked DVC data changes â€” skipping pull."
          fi

      - name: Run tests
        run: |
          uv run pytest
